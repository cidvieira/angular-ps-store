<a href="" class="card__container">
    <img [src]=[gameCover] alt="" class="card__img">

    <div class="card__content">
        <app-card-label 
            gameLabel="{{gameLabel}}"
        >
        </app-card-label>
        <app-card-pricing 
            gameType="{{gameType}}" 
            gameConsole="{{gameConsole}}"
            gameCurrency="{{gameCurrency}}"
            gamePrice="{{gamePrice}}"
        >
        </app-card-pricing>
    </div>
</a>
